<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>NOVA TRAVEL - Система бронирования</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --success-color: #27ae60;
            --whatsapp-color: #25D366;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.5;
            color: #333;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1, h2, h3 {
            color: var(--primary-color);
            margin-bottom: 15px;
        }
        h1 {
            text-align: center;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--secondary-color);
            font-size: 24px;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo-placeholder {
            display: inline-block;
            width: 150px;
            height: 80px;
            background-color: #f0f0f0;
            border: 1px dashed #ccc;
            line-height: 80px;
            color: #999;
            margin-bottom: 10px;
        }
        .form-section {
            background: var(--light-color);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .form-row {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -10px;
        }
        .form-group {
            flex: 1 0 250px;
            margin: 0 10px 15px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: var(--dark-color);
            font-size: 14px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            transition: border 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            border-color: var(--secondary-color);
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        button {
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        button i {
            font-size: 16px;
        }
        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        .btn-primary {
            background: var(--secondary-color);
        }
        .btn-whatsapp {
            background: var(--whatsapp-color);
        }
        .btn-print {
            background: var(--primary-color);
        }
        .btn-danger {
            background: var(--accent-color);
        }
        .preview-container {
            margin-top: 30px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        .preview-content {
            padding: 20px;
            background: white;
            font-size: 13px;
            line-height: 1.4;
        }
        .confirmation-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .company-info {
            text-align: right;
            font-size: 12px;
            color: #555;
        }
        .confirmation-title {
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            margin: 15px 0;
            text-align: center;
            color: var(--primary-color);
        }
        .client-info {
            margin-bottom: 20px;
        }
        .client-info p {
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            font-size: 13px;
        }
        .client-info strong {
            font-weight: 600;
        }
        .confirmation-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            font-size: 12px;
        }
        .confirmation-table th {
            background: var(--primary-color);
            color: white;
            padding: 8px;
            text-align: center;
            font-weight: 500;
        }
        .confirmation-table td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: center;
        }
        .confirmation-table tr:nth-child(even) {
            background: #f9f9f9;
        }
        .payment-card {
            margin: 15px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid var(--secondary-color);
        }
        .payment-card h4 {
            margin-bottom: 10px;
            color: var(--primary-color);
            font-size: 14px;
        }
        .payment-card p {
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
        }
        .payment-card .total {
            font-weight: bold;
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid #ddd;
        }
        .tourist-memo {
            margin-top: 20px;
            padding: 15px;
            background: #fff8f1;
            border-radius: 8px;
            border-left: 4px solid var(--accent-color);
        }
        .tourist-memo h3 {
            color: var(--accent-color);
            margin-bottom: 10px;
            font-size: 14px;
        }
        .tourist-memo ul {
            margin-left: 15px;
            margin-bottom: 10px;
        }
        .tourist-memo li {
            margin-bottom: 6px;
            font-size: 12px;
        }
        .footer {
            margin-top: 20px;
            text-align: right;
            font-style: italic;
            color: #777;
            font-size: 12px;
        }
        .social-link {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 500;
        }
        .radio-group {
            display: flex;
            gap: 15px;
            margin-top: 8px;
        }
        .radio-option {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .radio-option input {
            width: auto;
        }
        .destinations-list {
            margin-top: 10px;
        }
        .destination-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        .destination-item input {
            flex: 1;
            margin-right: 10px;
        }
        .destination-item button {
            padding: 5px 10px;
            font-size: 12px;
        }
        @media print {
            .no-print {
                display: none;
            }
            body, .container, .preview-container {
                padding: 0;
                margin: 0;
                box-shadow: none;
                border: none;
                font-size: 12px;
            }
            .preview-content {
                padding: 10px;
            }
            .confirmation-table {
                font-size: 11px;
            }
        }
        @media (max-width: 768px) {
            .form-group {
                flex: 1 0 100%;
            }
            .client-info p {
                flex-direction: column;
                gap: 3px;
            }
            .confirmation-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            .company-info {
                text-align: left;
            }
            .btn-group {
                flex-direction: column;
            }
            button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section no-print">
            <h2>Данные клиента</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="clientName">ФИО клиента:</label>
                    <input type="text" id="clientName" placeholder="Фамилия Имя Отчество">
                </div>
                <div class="form-group">
                    <label for="clientPhone">Телефон клиента:</label>
                    <input type="tel" id="clientPhone" placeholder="+996 (999) 999-999" oninput="formatPhoneNumber(this)">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="clientEmail">Email клиента:</label>
                    <input type="email" id="clientEmail" placeholder="client@example.com">
                </div>
                <div class="form-group">
                    <label for="companyName">Компания (если есть):</label>
                    <input type="text" id="companyName">
                </div>
            </div>
        </div>
        <div class="form-section no-print">
            <h2>Данные тура</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="tourDate">Дата тура:</label>
                    <input type="date" id="tourDate" >
                </div>
                <div class="form-group">
                    <label for="destination">Направление:</label>
                    <select id="destination">
                        <option value="Алматы" selected>Алматы</option>
                    </select>
                    <div class="destinations-list" id="destinationsList"></div>
                    <div class="form-row">
                        <div class="form-group">
                            <input type="text" id="newDestination" placeholder="Новое направление">
                        </div>
                        <button class="btn-primary" onclick="addDestination()" style="margin-top: 0;">
                            <i class="fas fa-plus"></i> Добавить
                        </button>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="guestsCount">Количество гостей:</label>
                    <input type="number" id="guestsCount" min="1">
                </div>
                <div class="form-group">
                    <label for="daysCount">Количество дней:</label>
                    <input type="number" id="daysCount" min="1">
                </div>
                <div class="form-group">
                    <label for="tariff">Тариф (KGS):</label>
                    <input type="number" id="tariff" >
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="prepayment">Предоплата (KGS):</label>
                    <input type="number" id="prepayment" >
                </div>
                <div class="form-group">
                    <label>Способ оплаты:</label>
                    <div class="radio-group">
                        <label class="radio-option">
                            <input type="radio" name="paymentMethod" value="Наличные" checked>
                            Наличные
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="paymentMethod" value="Перевод">
                            Перевод
                        </label>
                    </div>
                </div>
            </div>
            <div class="btn-group no-print">
                <button class="btn-primary" onclick="downloadPreviewAsPDF()">
                    <i class="fas fa-file-pdf"></i> Скачать PDF
                </button>
                <button class="btn-whatsapp" onclick="sendWhatsApp()">
                    <i class="fab fa-whatsapp"></i> Отправить WhatsApp
                </button>
                <button class="btn-print" onclick="window.print()">
                    <i class="fas fa-print"></i> Печать
                </button>
            </div>
        </div>
        <div class="preview-container">
            <div class="preview-content" id="preview">
                <!-- Здесь будет предпросмотр документа -->
            </div>
        </div>
    </div>
    <script>
        const { jsPDF } = window.jspdf;
        const touristMemo = `
            <h3>ВАЖНАЯ ИНФОРМАЦИЯ ДЛЯ ТУРИСТОВ</h3>
            <p>Пожалуйста, внимательно ознакомьтесь с правилами:</p>
            <ul>
                <li><strong>Документы:</strong> Не забудьте взять с собой удостоверение личности или заграничный паспорт</li>
                <li><strong>Багаж:</strong> Крупные вещи размещайте в багажном отделении</li>
                <li><strong>В автобусе:</strong> Соблюдайте чистоту и не отвлекайте водителя</li>
                <li><strong>Время:</strong> Будьте пунктуальны - группа не будет вас ждать</li>
                <li><strong>Оплата:</strong> Полная оплата должна быть внесена до начала тура</li>
            </ul>
            <p>Приятного путешествия!</p>
        `;
        let destinations = ['Алматы', 'Бишкек', 'Ош', 'Иссык-Куль','Ташкент'];
        function formatDate(date) {
            if (!date) return '';
            const d = new Date(date);
            const day = d.getDate().toString().padStart(2, '0');
            const month = (d.getMonth() + 1).toString().padStart(2, '0');
            const year = d.getFullYear();
            return `${day}.${month}.${year}`;
        }
        function generateConfirmationNumber(tourDate, guestsCount) {
            const td = new Date(tourDate);
            const day = td.getDate().toString().padStart(2, '0');
            const month = (td.getMonth() + 1).toString().padStart(2, '0');
            const year = td.getFullYear().toString().slice(-2);
            return `${day}${month}${year}-${guestsCount.toString().padStart(2, '0')}`;
        }
        function formatPhoneNumber(input) {
    let value = input.value.replace(/\D/g, '');
    // Оставляем только 9 цифр после кода страны (3+9=12)
    value = value.substring(0, 12);

    let formatted = '+996 ';
    if (value.length > 3) {
        formatted += '(' + value.substring(3, 6);
        if (value.length >= 6) {
            formatted += ') ' + value.substring(6, 9);
            if (value.length >= 9) {
                formatted += '-' + value.substring(9, 12);
            }
        }
    } else if (value.length > 0) {
        formatted += '(' + value.substring(3);
    }
    input.value = formatted;
}
        function addDestination() {
            const newDestinationInput = document.getElementById('newDestination');
            const newDestination = newDestinationInput.value.trim();
            if (newDestination && !destinations.includes(newDestination)) {
                destinations.push(newDestination);
                updateDestinationsList();
                newDestinationInput.value = '';
                document.getElementById('destination').value = newDestination;
                updatePreview();
            }
        }
        function removeDestination(destination) {
            destinations = destinations.filter(d => d !== destination);
            updateDestinationsList();
            const select = document.getElementById('destination');
            if (select.value === destination) {
                select.value = destinations[0] || '';
                updatePreview();
            }
        }
        function updateDestinationsList() {
            const destinationsList = document.getElementById('destinationsList');
            destinationsList.innerHTML = '';
            const select = document.getElementById('destination');
            select.innerHTML = '';
            destinations.forEach(dest => {
                const option = document.createElement('option');
                option.value = dest;
                option.textContent = dest;
                select.appendChild(option);
            });
            if (select.value) {
                select.value = select.value;
            } else if (destinations.length > 0) {
                select.value = destinations[0];
            }
            destinations.forEach(dest => {
                const item = document.createElement('div');
                item.className = 'destination-item';
                const input = document.createElement('input');
                input.type = 'text';
                input.value = dest;
                input.readOnly = true;
                const button = document.createElement('button');
                button.className = 'btn-danger';
                button.innerHTML = '<i class="fas fa-trash"></i>';
                button.onclick = () => removeDestination(dest);
                item.appendChild(input);
                item.appendChild(button);
                destinationsList.appendChild(item);
            });
        }
        function updatePreview() {
            const clientName = document.getElementById('clientName').value;
            const clientPhone = document.getElementById('clientPhone').value;
            const clientEmail = document.getElementById('clientEmail').value;
            const companyName = document.getElementById('companyName').value;
            const tourDate = document.getElementById('tourDate').value;
            const destination = document.getElementById('destination').value;
            const guestsCount = parseInt(document.getElementById('guestsCount').value);
            const daysCount = parseInt(document.getElementById('daysCount').value);
            const tariff = parseInt(document.getElementById('tariff').value);
            const prepayment = parseInt(document.getElementById('prepayment').value);
            const paymentMethod = document.querySelector('input[name="paymentMethod"]:checked').value;
            const total = tariff * guestsCount;
            const prepayment50 = Math.round(total * 0.5);
            const balance = total - prepayment;
            const formattedTourDate = formatDate(tourDate);
            const confirmationNumber = generateConfirmationNumber(tourDate, guestsCount);
            let html = `
                <div class="confirmation-header">
                    <div>
                        <strong>Туристическая компания «NOVA TRAVEL»</strong><br>
                        <small>Кыргызстан. г.Бишкек. Ул. Боконбаева 16.</small>
                    </div>
                    <div class="company-info">
                        Тел.: +996502666911, +996555143142, +996703232306<br>
                        e-mail: nova.travel.kg@gmail.com
                    </div>
                </div>
                <div class="confirmation-title">ПОДТВЕРЖДЕНИЕ БРОНИРОВАНИЯ</div>
                <div class="client-info">
                    <p><strong>Кому:</strong> <strong>${clientName}</strong></p>
                    <p><strong>Компания:</strong> ${companyName || '-'}</p>
                    <p><strong>Тел.:</strong> ${clientPhone || '-'}</p>
                    <p><strong>E-mail:</strong> ${clientEmail || '-'}</p>
                    <p><strong>Номер подтверждения:</strong> ${confirmationNumber}</p>
                </div>
                <table class="confirmation-table">
                    <thead>
                        <tr>
                            <th>Даты</th>
                            <th>Направление</th>
                            <th>Гостей</th>
                            <th>Предоплата (50%)</th>
                            <th>Тариф</th>
                            <th>Дней</th>
                            <th>К оплате</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>${formattedTourDate}</td>
                            <td>${destination}</td>
                            <td>${guestsCount}</td>
                            <td>${prepayment50.toLocaleString('ru-RU')} KGS</td>
                            <td>${tariff.toLocaleString('ru-RU')} KGS</td>
                            <td>${daysCount}</td>
                            <td>${total.toLocaleString('ru-RU')} KGS</td>
                        </tr>
                    </tbody>
                </table>
                <div class="payment-card">
                    <h4>ФИНАНСОВАЯ ИНФОРМАЦИЯ</h4>
                    <p><span>Способ оплаты:</span> <strong>${paymentMethod}</strong></p>
                    <p><span>Внесенная предоплата:</span> <strong>${prepayment.toLocaleString('ru-RU')} KGS</strong></p>
                    <p class="total"><span>Остаток к оплате:</span> <strong>${balance.toLocaleString('ru-RU')} KGS</strong></p>
                </div>
                <div class="tourist-memo">
                    ${touristMemo}
                </div>
                <div class="footer">
                    <p><strong>Благодарим Вас за выбор нашей компании.</strong></p>
                    <p><strong>С уважением, Отдел бронирования.</strong></p>
                    <p>Instagram: <span class="social-link">nova_tours_kg</span></p>
                </div>
            `;
            document.getElementById('preview').innerHTML = html;
        }
        // PDF по предпросмотру
        function downloadPreviewAsPDF(callback) {
            updatePreview();
            const preview = document.getElementById('preview');
            html2canvas(preview, { scale: 2 }).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                const pdf = new jsPDF({
                    orientation: 'portrait',
                    unit: 'mm',
                    format: 'a4'
                });
                const pageWidth = 210;
                const pageHeight = 297;
                const imgProps = pdf.getImageProperties(imgData);
                const pdfWidth = pageWidth - 20;
                const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
                let y = 10;
                if (pdfHeight < pageHeight - 20) {
                    pdf.addImage(imgData, 'PNG', 10, y, pdfWidth, pdfHeight);
                } else {
                    let remainingHeight = pdfHeight;
                    let position = 10;
                    let imgPageHeight = (imgProps.height * pdfWidth) / imgProps.width;
                    let pageCanvasHeight = Math.floor(canvas.height * ( (pageHeight - 20) / pdfHeight ));
                    let pageCount = Math.ceil(pdfHeight / (pageHeight - 20));
                    for (let i = 0; i < pageCount; i++) {
                        let pageCanvas = document.createElement('canvas');
                        pageCanvas.width = canvas.width;
                        pageCanvas.height = Math.min(pageCanvasHeight, canvas.height - i * pageCanvasHeight);
                        let ctx = pageCanvas.getContext('2d');
                        ctx.drawImage(
                            canvas,
                            0, i * pageCanvasHeight,
                            canvas.width, pageCanvas.height,
                            0, 0,
                            canvas.width, pageCanvas.height
                        );
                        let pageImgData = pageCanvas.toDataURL('image/png');
                        let h = (pageCanvas.height * pdfWidth) / canvas.width;
                        if (i > 0) pdf.addPage();
                        pdf.addImage(pageImgData, 'PNG', 10, y, pdfWidth, h);
                    }
                }
                const clientName = document.getElementById('clientName').value.split(' ')[0];
                const confirmationNumber = generateConfirmationNumber(
                    document.getElementById('tourDate').value,
                    parseInt(document.getElementById('guestsCount').value)
                );
                const filename = `Подтверждение_${clientName}_${confirmationNumber}_preview.pdf`;
                if (typeof callback === 'function') {
                    callback(pdf, filename);
                } else {
                    pdf.save(filename);
                }
            });
        }
        // Отправка в WhatsApp (с PDF предпросмотра)
        function sendWhatsApp() {
            const clientPhone = document.getElementById('clientPhone').value.replace(/\D/g, '');
            if (!clientPhone) {
                alert('Пожалуйста, укажите номер телефона клиента');
                return;
            }
            const clientName = document.getElementById('clientName').value;
            const confirmationNumber = generateConfirmationNumber(
                document.getElementById('tourDate').value,
                parseInt(document.getElementById('guestsCount').value)
            );
            const message = `Здравствуйте, ${clientName}!\n\nВаше бронирование #${confirmationNumber} готово. Во вложении подтверждение.\n\nС уважением, NOVA TRAVEL`;
            // Генерируем PDF и предлагаем скачать, затем открываем WhatsApp (PDF не прикрепится автоматически)
            downloadPreviewAsPDF(function(pdf, filename) {
                pdf.save(filename);
                setTimeout(function(){
                    const whatsappUrl = `https://wa.me/${clientPhone}?text=${encodeURIComponent(message)}`;
                    window.open(whatsappUrl, '_blank');
                    alert('PDF сохранён. Пожалуйста, вручную прикрепите его к сообщению в WhatsApp Web.');
                }, 500);
            });
        }
        window.onload = function() {
            updateDestinationsList();
            updatePreview();
            const inputs = document.querySelectorAll('input, select');
            inputs.forEach(input => {
                input.addEventListener('change', updatePreview);
                input.addEventListener('input', updatePreview);
            });
        };
    </script>
    <div style="text-align: center; margin-top: 40px;">
        <a href="/list/" class="btn btn-primary" style="font-size: 16px; padding: 14px 32px;">
